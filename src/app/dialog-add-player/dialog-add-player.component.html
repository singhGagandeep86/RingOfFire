<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>Enter Player name</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="!name" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
